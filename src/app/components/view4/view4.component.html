<form class="animate__animated animate__bounce example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Country</mat-label>
    <input type="text" #query placeholder="Pick one" name="country" [ngModel]="val" aria-label="Country" matInput [formControl]="myNation"
      [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredNations | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button class="btn btn-danger" (click)="trendingSearches(query.value)">Get Trends</button>

</form>
