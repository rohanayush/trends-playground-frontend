<div class="row animate__animated animate__FadeIn">
  <div class="col-md-3 col-sm-3 col-xs-3 col-lg-2"></div>
  <div class="col-md-3 col-md-3 col-sm-11 col-xs-12 col-lg-4 tab" [class.trends]="trend_view" (click)="trendBool()">Top
    trends</div>
  <div class="col-md-3 col-md-3 col-sm-11 col-xs-12 col-lg-4 tab" [class.analysis]="analysis_view"
    (click)="analysisBool()">Analysis</div>
</div>
<div *ngIf="trend_view">
  <app-view4 class="animate__animated animate__FadeIn"></app-view4>
</div>


<!-- dynamic suggestion form input using angular material -->
<div *ngIf="analysis_view" class="animate__animated animate__FadeIn">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Know trend for</mat-label>
      <input type="text" #query placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
        [matAutocomplete]="auto" (keyup)="sendValue(query.value)">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button class="btn btn-danger" (click)="show(query.value)">Visualise</button>
  </form>
  
  <!-- Line Chart Code  -->
  <div *ngIf="dict_bool">
    <ag-charts-angular style="position: relative;width: 1000px;height:400px;" [options]="options">
    </ag-charts-angular>
    <ag-charts-angular style="position: relative;width: 1000px;height:400px;" [options]="options1">
    </ag-charts-angular>

  </div>
